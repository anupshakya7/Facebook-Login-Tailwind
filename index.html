<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="favicon.png" sizes="16x16" type="image/png">
    <link rel="stylesheet" href="style.css">
    <title>Facebook - log in or sign up</title>
</head>

<body class="bg-gray-100">
    <div class="container mt-48 flex mx-auto items-center justify-center">
        <div class="left w-1/3 mx-14">
            <img class="w-80" src="fb.svg" alt="">
            <p class="text-3xl mx-8">Connect with friends and the world around you on Facebook.</p>
        </div>
        <div class="right flex flex-col bg-white p-3 rounded-xl w-1/4 text-lg shadow-md relative">
            <input class="px-4 h-12 my-3 border border-1 border-gray-200 rounded-lg outline-blue-600" type="text"
                placeholder="Email Address or Phone Number">
            <input class="px-4 h-12 my-2 border border-1 border-gray-200 rounded-lg outline-blue-600" type="password"
                placeholder="Password">
            <button class="bg-blue-600 text-white py-3 rounded-md font-bold text-xl mt-2  hover:bg-blue-700">Log
                In</button>
            <span class="text-blue-600 text-center text-sm my-2 cursor-pointer">Forgotten password?</span>
            <hr class="my-2">
            <button
                class="bg-green-600 text-white my-2 py-3 px-4 mx-auto rounded-md font-bold w-fit hover:bg-green-700">Create
                New
                Account</button>
            <span class="absolute -bottom-11 text-sm">
                <span class="font-bold hover:underline cursor-pointer">
                    Create a Page
                </span> for a celebrity, brand or business.
            </span>
        </div>
    </div>
</body>

</html>
